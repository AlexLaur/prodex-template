include:

placeholders:
    version:
        type: int
        format_spec: 3

    name:
        type: str

    project:
        type: str

    render_extension:
        type: str
        choices:
            mp4: MP4
            mov: Mov
        default: mp4

    maya_extension:
        type: str
        choices:
            ma: Maya Ascii (.ma)
            mb: Maya Binary (.mb)
        default: ma

    foo:
        type: str
    bar:
        type: str
    baz:
        type: str

paths:

    asset_root: '/prod/project/asset'
    shot_root: '/prod/project/shot'

    #
    # Maya
    #

    # define the location of a work area
    asset_work_area_maya:
        definition: '@asset_root/work/maya'
    # define the location of a publish area
    asset_publish_area_maya:
        definition: '@asset_root/publish/maya'
    # The location of WIP files
    maya_asset_work:
        definition: '@asset_root/work/maya/{name}.v{version}.{maya_extension}'
    # The location of published maya files
    maya_asset_publish:
        definition: '@asset_root/publish/maya/{foo}[_{baz}]/@hello'


    test_string:
        definition: '@asset_root/test/@hello.exr'

    photoshop_file:
        definition: '@shot_root/work/{foo}/photoshop/{name}.v{version}.psd'


strings:
    hello: '{foo}[_{bar}]_v{version}.{maya_extension}'
